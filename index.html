<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة نصير</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>منصة نصير</h1>
    <nav>
      <a href="#about">عن المنصة</a>
      <a href="#features">المميزات</a>
      <a href="#contact">تواصل معنا</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>عن المنصة</h2>
      <p>
        منصة ذكية لمعالجة التظلمات والشكاوى بطرق عادلة، شفافة، وسريعة.
      </p>
    </section>

    <section id="features">
      <h2>مميزات المنصة</h2>
      <ul>
        <li>سرعة البت في الشكاوى</li>
        <li>شفافية الإجراءات</li>
        <li>حماية حقوق الطلبة</li>
        <li>استخدام الذكاء الاصطناعي في التحليل</li>
      </ul>
    </section>

    <section id="contact">
      <h2>تواصل معنا</h2>
      <form>
        <label>الاسم:</label>
        <input type="text" name="name" required>
        <label>البريد الإلكتروني:</label>
        <input type="email" name="email" required>
        <label>رسالتك:</label>
        <textarea name="message" required></textarea>
        <button type="submit">إرسال</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 منصة نصير. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
